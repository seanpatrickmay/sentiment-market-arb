version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentiment_arb
      POSTGRES_USER: sentiment_arb_user
      POSTGRES_PASSWORD: sentiment_arb_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://sentiment_arb_user:sentiment_arb_password@db:5432/sentiment_arb
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:

